<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Shopping List
    </title>
    <link rel="stylesheet" href="index.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <h1>
        Shopping List
      </h1>
      <form>
          <label>
            Add an item
          </label>
          <input id = "Input_box" type="text" placeholder="e.g., Calabaza">
          <button id = "AddItem_button" type="submit">
            Add item
          </button>
      </form>
      <ul id = "MyList">
      </ul>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
  		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous">
    </script>
    <script src = "index.js"></script>
  </body>
</html>
